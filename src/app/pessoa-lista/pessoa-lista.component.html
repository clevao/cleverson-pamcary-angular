<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="pessoas$ | async as pessoas; else loading" >
            <thead>
                <th>CÓDIGO</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Nascimento</th>
                <th>Ação</th>
            </thead>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{pessoa.codigo}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.dataNascimento}}</td>
                <td>
                    <button class="btn btn-outline-warning mb-1 btn-sm">Editar</button>
                    &nbsp;<button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
                </td>
            </tr>
        </table>

        <ng-template #loading>
            <span>Carregando dados....</span>
        </ng-template>
    </div>
</div>
