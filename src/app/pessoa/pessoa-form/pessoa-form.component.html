<div class="panel panel-default">
  <div class="panel-heading" style="margin-top: 20px;">
    <div class="float-left">
      <div [style.display]="!isEditar() ? 'none' : ''" class="panel-heading">
        <h1>Editar Cadastro</h1>
      </div>
      <div [style.display]="isEditar() ? 'none' : ''" class="panel-heading">
        <h1>Inserir Cadastro</h1>
      </div>
    </div>
    <div class="float-right">
      <button class="btn btn-primary" onclick="location.href='/pessoa'">
        Listar
      </button>
    </div>
  </div>
  <div style="clear: both;"></div>
  <div class="panel-body">
    <form novalidate [formGroup]="form" class="need-validation">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-12 col-12">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Nome"
            class="form-control"
            formControlName="nome"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-12">
          <label for="nome">CPF (Digite somente n√∫meros)</label>
          <input
            type="text"
            id="cpf"
            placeholder="CPF"
            class="form-control"
            formControlName="cpf"
          />
        </div>
        <div class="col-md-6 col-12">
          <label for="dataNascimento">Data Nascimento</label>
          <input
            type="date"
            id="dataNascimento"
            placeholder=""
            class="form-control"
            formControlName="dataNascimento"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-3">
          <label for="telefone">Telefone</label>
          <input
            type="text"
            id="telefone"
            placeholder="Telefone"
            class="form-control"
            #novoTelefone
          />
        </div>
        <div class="col-md-2 col-2">
          <br><button class="btn btn-primary mb-2" (click)="onAddTelefone(novoTelefone)">Adicionar</button>
        </div>
      </div>

      <h2 class="espacamento">Telefones cadastrados</h2>
      <ul>
        <li *ngFor="let telefone of telefones">
          <div >
            <button
              class="btn btn-outline-warning mb-1 btn-sm"
              (click)="onEditTelefone(telefone)"
            >
              Editar
            </button>
            &nbsp;<button
              class="btn btn-outline-danger mb-1 btn-sm"
              (click)="onRemoveTelefone(telefone.telefone)"
            >
              Remover
            </button>
            {{telefone.telefone}}
          </div>
        </li>
      </ul>

      <div style="margin-top: 20px;">
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary"
          (click)="onSubmit()"
        >
          Salvar
        </button>
        <button
          [style.display]="isEditar() ? 'none' : ''"
          type="button"
          class="btn btn-default"
          (click)="onCancel()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<ng-template #editTelefoneModal >
  <div class="modal-body">
    <div class="row" style="padding: 20px;">
      <div class="col-md-10 col-10">
        <label for="telefone">Telefone</label>
        <input
          [value]="telefoneSelecionado.telefone"
          type="text"
          id="editTelefone"
          placeholder="Telefone"
          class="form-control"
          #novoTelefone
        />
      </div>
      <div class="col-md-2 col-2">
        <br><button class="btn btn-primary mb-2" (click)="onSaveTelefone(novoTelefone)">Salvar</button>
      </div>
    </div>
  </div>
</ng-template>
