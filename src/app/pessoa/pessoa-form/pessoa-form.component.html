<div class="panel panel-default">
  <div class="panel-heading" style="margin-top: 20px;">
    <div class="float-left">
      <div [style.display]="!isEditar() ? 'none' : ''" class="panel-heading">
        <h1>Editar Cadastro</h1>
      </div>
      <div [style.display]="isEditar() ? 'none' : ''" class="panel-heading">
        <h1>Inserir Cadastro</h1>
      </div>
    </div>
    <div class="float-right">
      <button class="btn btn-primary" onclick="location.href='/pessoa'">
        Listar
      </button>
    </div>
  </div>
  <div style="clear: both;"></div>
  <div class="panel-body">
    <form novalidate [formGroup]="form" class="need-validation">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-12 col-12">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Nome"
            class="form-control"
            formControlName="nome"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-12">
          <label for="nome">CPF (Digite somente n√∫meros)</label>
          <input
            type="text"
            id="cpf"
            placeholder="CPF"
            class="form-control"
            formControlName="cpf"
          />
        </div>
        <div class="col-md-6 col-12">
          <label for="dataNascimento">Data Nascimento</label>
          <input
            type="date"
            id="dataNascimento"
            placeholder=""
            class="form-control"
            formControlName="dataNascimento"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-3">
          <label for="telefone">Telefone</label>
          <input
            type="text"
            id="telefone"
            placeholder="Telefone"
            class="form-control"
            #novoTelefone
          />
        </div>
        <div class="col-md-2 col-2">
          <br><button class="btn btn-primary mb-2" (click)="onAddTelefone(novoTelefone)">Add</button>
        </div>
      </div>

      <h2>Telefones cadastrados</h2>
      <ul>
        <li *ngFor="let telefone of telefones">
          <div (click)="onRemoveTelefone(telefone.telefone)">
            {{telefone.telefone}}
          </div>
        </li>
      </ul>

      <div style="margin-top: 20px;">
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary"
          (click)="onSubmit()"
        >
          Salvar
        </button>
        <button
          [style.display]="isEditar() ? 'none' : ''"
          type="button"
          class="btn btn-default"
          (click)="onCancel()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
